<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tagged Templates</title>
    <style>
        abbr {
            border-bottom: 1px dotted grey;
        }
    </style>
</head>

<body>

    <div class="bio">

    </div>

    <script>
        function formatString(str, ...values) {
            //console.log({str, values})


            return str.reduce((acc, stub, index) => {
                //console.log({acc, stub, index});
                if(dict[values[index]]) {
                    acc += `${stub}<abbr title="${dict[values[index]]}">${values[index]}</abbr>`;
                } else {
                    acc += `${stub}${values[index] || ""}`;
                }

               
                return acc
            }, '')
            
        }
        const dict = {
            HTML: 'Hyper Text Markup Language',
            CSS: 'Cascading Style Sheets',
            JS: 'JavaScript'
        };

        const first = 'Neil';
        const last = 'Coutinho';

        const bio = formatString`Hello my name is ${first} ${last}. I specialize in ${'HTML'}, ${'CSS'} and ${'JS'}`;
        document.querySelector(".bio").innerHTML = bio;

    </script>
</body>

</html>
